<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="scripts/client.js" defer></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>YOUR GAME HERE!</h1>
    <form id="form" onsubmit="formHandler(event)">
      <input id="Ismail-name" type="number" placeholder="Ismail"/>
      <input id="Alex-name" type="number" placeholder="Alex"/>
      <input id="Alecia-name" type="number" placeholder="Alecia"/>
      <button type="submit">Submit Guesses</button>
    </form>
    <table>
      <thead>
          <tr>
              <th id="player-one">player1</th>
              <th id="player-two">player2</th>
              <th id="player-three">player3</th>
              <th></th>
          </tr>
          </thead>
          <tbody id = playerTableBody>
              <td>1</td>
              <td>3</td>
              <td>5</td>
              <td>answer</td>
          </tbody>
          
      </thead>
      
</body>
</html>
